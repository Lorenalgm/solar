<!DOCTYPE html>
<html>
    <head>
        <title>Solar</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="form">
           <div class="form-pag1">
                <div class="form-header">
                    <h2>Informe seus dados</h2>
                </div>
                <div class="form-data">
                    <input type="text" placeholder="Nome completo" >
                    <input type="text" placeholder="CPF">
                    <input type="email" placeholder="E-mail">
                    <button class="go_to_page2">Continuar</button>
                </div>
           </div>
           <div class="form-pag2">
                <div class="form-header">
                    <h2>Informe seu destino</h2>
                </div>
                <div class="form-planets">
                    <img src="assets/jupiter.png" alt="planet">
                    <img src="assets/mars.png" alt="planet">
                    <img src="assets/venus.png" alt="planet">
                    <img src="assets/saturn.png" alt="planet">
                </div>
                <button class="go_to_page3">Continuar</button>
            </div>
            <div class="form-pag3">
                <div class="form-header">
                    <h2>Escolha as datas</h2>
                </div>
                <div class="form-data">
                    <input type="date">
                    <input type="date">
                    <button>Confirmar passagem</button>
                </div>
            </div>
        </div>
        <div class="body-container">
            <header>
                <h1>Solar</h1>
                <h2>Login</h2>
            </header>
            <div class="hero">
                <div class="hero-content">
                    <h1>Embarque no foguete</h1>
                    <h3>Confirme o seu assento para seu planeta favorito.</h3>
                    <button class="start">Eu quero embarcar</button>
                </div>
            </div>
            <div class="container">
                <div class="destinations">
                    <div class="destiny">
                        <div class="destiny-card">
                            <div class="destiny-planet">
                                <h2 class="earth">Terra</h2>
                                <h2>Marte</h2>
                            </div>
                            <h1><span>R$</span>1500</h1>
                        </div>
                        <button>Comprar</button>
                    </div>
                    <div class="destiny">
                        <div class="destiny-card">
                            <div class="destiny-planet">
                                <h2 class="earth">Terra</h2>
                                <h2>Marte</h2>
                            </div>
                            <h1><span>R$</span>1500</h1>
                        </div>
                        <button>Comprar</button>
                    </div>
                    <div class="destiny">
                        <div class="destiny-card">
                            <div class="destiny-planet">
                                <h2 class="earth">Terra</h2>
                                <h2>Marte</h2>
                            </div>
                            <h1><span>R$</span>1500</h1>
                        </div>
                        <button>Comprar</button>
                    </div>
                   
                </div>
                <div class="pictures">
                    <img class="picture" src="assets/astronaut1.png" alt="Astronaut" />
                    <img class="picture" src="assets/astronaut2.png" alt="Astronaut" />
                    <img class="picture" src="assets/astronaut3.png" alt="Astronaut" />
                    <img class="picture" src="assets/astronaut4.png" alt="Astronaut" />
                </div>
                <footer>
                </footer>
            </div>       
        </div>
        <script src="script.js" ></script>
    </body>
</html>
